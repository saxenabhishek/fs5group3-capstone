<section>
  <app-navbar></app-navbar>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block img-container">
                <img
                  src="https://cdn4.vectorstock.com/i/1000x1000/69/18/stock-market-trader-looking-at-multiple-computer-vector-19626918.jpg"
                  alt="Sample photo"
                  class="img-fluid"
                  style="
                    border-top-left-radius: 0.25rem;
                    border-bottom-left-radius: 0.25rem;
                  "
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">
                        Email ID</label
                      >
                      <input
                        class="form-control form-control-md"
                        [class.is-invalid]
                        type="email"
                        name="email"
                        id="email"
                        formControlName="email"
                        required
                        />
                        <span class="text-danger" *ngIf="(loginData.email.touched || submitted) && loginData.email.errors?.['required']">
                            Email address is required    
                        </span>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">
                        Password</label
                      >
                      <input
                        class="form-control form-control-md"
                        type="password"
                        name="password"
                        id="password"
                        formControlName="password"
                        required
                      />                      
                      <span class="text-danger" *ngIf="(loginData.password.touched || submitted) && loginData.password.hasError('required')">
                        Password cannot be empty
                      </span>                    
                    </div>     
                                 
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-lg ms-2">
                        Login
                      </button>                    
                    </div>
                  </form>                 
                  <br/>                 
                  <br/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
