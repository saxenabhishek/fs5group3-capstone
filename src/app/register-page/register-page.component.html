<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-6 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Register</h3>
          </div>

          <div class="panel-body p-3">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" [(ngModel)]="name" name="name" required placeholder="Username">
                </div>
              </div>

              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="email" [(ngModel)]="email" name="email" required placeholder="Email">
                </div>
              </div>

              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" [(ngModel)]="dob" name="dob" required placeholder="Date of Birth">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" [(ngModel)]="country" name="country" required placeholder="Country">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" [(ngModel)]="postalcode" name="postalcode" required placeholder="Postal Code">
                </div>
              </div>


            </form>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary btn-sm mt-4">Sign Up</button>
        </div>

      </div>
