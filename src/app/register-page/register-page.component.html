
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                  </div>


                  <div class="form-outline mb-4">
                    <label class="form-label" type="email" name="email" >
                      Email ID</label>
                    <input class="form-control form-control-lg" [class.is-invalid] type="email" name="email" id="email" formControlName="email">
                    <!-- <div *ngIf="email.invalid && (email.dirty||email.touched)">
                  <div *ngIf="email.errors?.required">Email is required</div>
                  <div *ngIf="email.errors?.email">Email is invalid</div>
             </div> -->
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label">DOB</label>
                    <input type="date" class="form-control form-control-lg" required />
                    
                  </div>


                  <!-- <div class="row"> -->
                    
                  <div class="col-md-6 mb-4">
                    <label for="country" class="form-label" class="form-control form-control-lg">Select Country:</label>
                    <select id="country" class="Country"   formControlName="country">

                      <option value="india" >India</option>
                      <option value="us">USA</option>
                      <option value="ireland">Ireland</option>
                    </select>

                  </div>
                  
                  <div *ngIf="registrationForm.get('country').value==='india'">
                    <label for="pin">PIN:</label>
                    <input class="form-control form-control-lg" type="text" id="pin" name="pin" formControlName="pin">
                  </div>
                  <div *ngIf="registrationForm.get('country').value==='us'">
                    <label for="zip">ZIP:</label>
                    <input class="form-control form-control-lg" type="text" id="zip" name="zip" formControlName="zip">
                  </div>
                  <div *ngIf="registrationForm.get('country').value==='ireland'">
                    <label for="eircode">EIRCODE:</label>
                    <input class="form-control form-control-lg" type="text" id="eircode" name="eircode" formControlName="eircode">
                  </div>


                  <legend>Client Identification</legend>
                  <br />
                  <!-- <label for="type" class="col1">Identification Type:</label> -->
                  <div *ngIf="registrationForm.get('country').value==='india'">
                    <label for="aadhar">AADHAR</label>
                    <input class="form-control form-control-lg" type="text" id="aadhar" name="aadhar" formControlName="aadhar">
                  </div>
                  <div *ngIf="registrationForm.get('country').value==='us'">
                    <label for="ssn">SSN:</label>
                    <input class="form-control form-control-lg" type="text" id="ssn" name="ssn" formControlName="ssn">
                  </div>
                  <div *ngIf="registrationForm.get('country').value==='ireland'">
                    <label for="passport">PASSPORT:</label>
                    <input class="form-control form-control-lg" type="text" id="passport" name="passport" formControlName="passport">
                  </div>

                  <br>
                  <label for="value" class="col1">Value:</label>
                  <input  class="form-control form-control-lg" type="value" required />
                  <br />
                </form>

                <div class="d-flex justify-content-end pt-3">

                  <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>
                <p>Already have an account?<a routerLink="/login">Login here</a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
