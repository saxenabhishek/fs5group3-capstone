<app-navbar></app-navbar>
<body>
    <div class="center">
        <h2>Generate Reports</h2>
    </div>

    <div class="button-container">
        <button id="button1" (click)="loadBuyReport()">Buy Report</button>
        <button id="button2" (click)="loadSellReport()">Sell Report</button> 
    </div>

    <table *ngIf="reports.length && selectedReport">
        <thead>
            <tr>
                <th>OrderID</th>
                <th>ClientID</th>
                <th>InstrumentID</th>
                <th>Target Price</th>
                <th>Direction</th>
                <th>Quantity</th>
                <th>Trade Date/Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of reports">
                <td>{{r.orderId}}</td>
                <td>{{r.clientId}}</td>
                <td>{{r.instrumentId}}</td>
                <td>{{r.targetPrice}}</td>
                <td>{{r.direction}}</td>
                <td>{{r.quantity}}</td>
                <td>{{r.orderTimestamp}}</td>
            </tr>
        </tbody>
    </table>

    <div id="noreports" *ngIf="!reports.length && selectedReport"><h2>No trades to show</h2></div>
</body>
