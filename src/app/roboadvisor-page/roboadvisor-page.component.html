<app-navbar></app-navbar>
<app-banner
  mainText= 'Robo Advisor'
  subText= 'Recommendations tailored per your preferences'
></app-banner>
<body>
    <div class="cent">
        <button class="button1" (click)="loadData()">Top 5 BUY/SELL Trades</button>
    </div>

    <table *ngIf="roboadvisor.length">
        <thead>
            <tr>
                
                <th>ClientID</th>
                <th>ExecutionPrice</th>
                <th>TradeID</th>
                <th>CashValue</th>
                <th>Execute Trade</th>
            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of roboadvisor">
                <td>{{r.clientId}}</td>
                <td>{{r.executionPrice}}</td>
                <td>{{r.tradeId}}</td>
                <td>{{r.cashValue}}</td>      
                <td col-span="2"><button class=".button3">{{r.direction}}</button>
                    
                </td>
                
            </tr>
        </tbody>
    </table>

    <div id="nobooks" *ngIf="!roboadvisor.length">There are no reports available</div>
</body>

<app-footer></app-footer>
