<app-navbar></app-navbar>
<div class="card-table" >    
    <h3>Order History</h3>
    <hr>
    <table *ngIf="orders.length" cellspacing="0">
        <thead>
            <th>Stock</th>
            <th>Order Date/Time</th>            
            <th>Type</th>
            <th>Shares</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.instrument}}</td>
                <td>{{date}}</td>
                <td [ngStyle]="{'color' : (order.direction.stringValue == 'B') ? '#2F4858' : '#336699'}">
                    {{order.direction.stringValue === "B" ? "BUY" : "SELL"}}
                </td>
                <td>{{order.quantity}}</td>
                <td>&dollar;{{order.targetPrice}}</td>
            </tr>
        </tbody>
    </table>
    
    <div id="noorders" *ngIf="!orders.length">No trading history available !</div>
</div>
